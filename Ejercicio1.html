<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1, JavaScript Avanzado y maquetado</title>
    <link rel="stylesheet" href="Ejercicio1.css">
</head>

<body>
    <script>
        function cambiarFondo(color) {
            document.getElementById('Cuadro').style.background = color;
        }
    </script>

    <div id="Cuadro">
    </div>

    <div class="contenedor">
        <div class="rojo" onclick="cambiarFondo('red')"></div>
        <div class="azul" onclick="cambiarFondo('blue')"></div>
        <div class="amarillo" onclick="cambiarFondo('yellow')"></div>
    </div>

   


    
    
</body>

</html>
